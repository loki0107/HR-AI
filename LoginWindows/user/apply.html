<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Position - Acme Corporation</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="company-name">
                <h2>Acme Corporation</h2>
            </div>
            <div class="profile">
                <span>Welcome, Guest</span>
                <div class="profile-dropdown">
                    <img src="../assets/icons/user-circle.svg" alt="Profile" class="profile-icon">
                    <div class="dropdown-content">
                        <a href="#">Profile Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <div class="form-header">
                <h2>Application Form</h2>
                <p>Apply for <span class="job-title">Software Engineer</span> position</p>
            </div>
            
            <form class="application-form" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="input-group half-width">
                        <label for="applicant-name">Full Name</label>
                        <input type="text" id="applicant-name" name="applicant-name" placeholder="John Doe" required>
                    </div>
                    
                    <div class="input-group half-width">
                        <label for="applicant-email">Email Address</label>
                        <input type="email" id="applicant-email" name="applicant-email" placeholder="john.doe@example.com" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-group full-width">
                        <label for="resume">Upload Resume</label>
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                        <small>Accepted formats: PDF, DOC, DOCX (Max 5MB)</small>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-group full-width">
                        <label for="cover-letter">Cover Letter</label>
                        <textarea id="cover-letter" name="cover-letter" rows="6" placeholder="Tell us why you're a great fit for this position..."></textarea>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-group half-width">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" name="experience" min="0" max="40" required>
                    </div>
                    
                    <div class="input-group half-width">
                        <label for="expected-salary">Expected Salary ($)</label>
                        <input type="number" id="expected-salary" name="expected-salary" min="30000" max="200000" step="1000">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="secondary-button">Cancel</button>
                    <button type="submit" class="primary-button">Submit Application</button>
                </div>
                
                <div class="form-footer">
                    <p>Applications are reviewed within 3-5 business days</p>
                </div>
            </form>
        </div>
        
        <div class="dashboard-footer">
            <p>Â© 2025 Acme Corporation. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
