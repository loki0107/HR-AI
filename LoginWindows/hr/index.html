<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/script.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>HR Login</h2>
                <p>Please enter your credentials to access the HR portal</p>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <label for="hr-email">Email Address</label>
                    <input type="email" id="hr-email" required>
                </div>
                <div class="input-group">
                    <label for="hr-password">Password</label>
                    <input type="password" id="hr-password" required>
                </div>
                <div class="remember-forgot">
                    <label class="checkbox-container">
                        <input type="checkbox" id="hr-remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="login-footer">
                <p>Need help? Contact hr-support@company.com</p>
            </div>
        </div>
    </div>
</body>
</html>
